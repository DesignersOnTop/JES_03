<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refuerzo de estudio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/recursos/logo-jes.png') }}">
</head>
<body>
    <div class="body-container">
        <header>
            <div class="header-container">
                <figure class="jesIMG-container">
                    <img src="{{ url_for('static', filename='imagenes/recursos/logo-jes.png') }}" alt="JES-LOGO">
                </figure>            
                <div class="jes-titulo">
                    <h2>JES</h2>
                    <h3>Junior Explorers System</h3>                
                </div>
                <nav class="nav-container">
                    <ul>
                        <li class="nav-menu">
                            <a href="#" class="menu"><figure><img src="{{ url_for('static', filename='imagenes/iconos/menu.svg') }}" alt="menu"></figure></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-container">
            <section class="section-materiales section-p-refuerzo">
                <div class="cabecera-agg-material cabecera-agg-refuerzo">
                    <div class="cabecera-flex">
                        <div class="contenedor-a-cabecera">
                            <a href="#" id="recurrente-a-refuerzo">Libros</a>
                            <a href="/profesor/refuerzo/videos">Videos</a>                            
                        </div>
                        <h2 class="titulo-refuerzo titulo-none">Recursos de Estudio</h2>
                    </div>
                    <a href="/profesor/agregar/libros" class='agregar-refuerzo-a'>agregar material</a>
                </div>
                <article class="libros-refuerzo">
                    <table>
                        <tr>
                            <th>Titulo</th>
                            <th>Materia</th>
                            <th>Fuente | Link</th>
                            <th>Acciones</th>
                        </tr>
                        {% for libro in libros %}
                        <tr>
                            <td>{{ libro.titulo }}</td>
                            <td>{{ libro.nom_asignatura }}</td>

                            <td>
                                <a href="{{ url_for('ver_libro', id_libro=libro.id_libro) }}">Abrir</a>
                            </td>

                            <td>
                                <form action="/profesor/eliminar/libro/" method="post">
                                    <input type="hidden" value="{{ libro.id_libro }}" name="id_libro">
                                    <button type="submit" class="td-eliminar">eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </article>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/menu-profesor-a.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
