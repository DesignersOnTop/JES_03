<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/recursos/logo-jes.png') }}">
</head>
<body>
    <div class="body-container">
        <header>
            <div class="header-container">
                <figure class="jesIMG-container">
                    <img src="{{ url_for('static', filename='imagenes/recursos/logo-jes.png') }}" alt="JES-LOGO">
                </figure>            
                <div class="jes-titulo">
                    <h2>JES</h2>
                    <h3>Junior Explorers System</h3>                
                </div>
                <nav class="nav-container">
                    <ul>
                        <li class="nav-home">
                            <a href="/home/profesor/" class="li-home"><figure><img src="{{ url_for('static', filename='imagenes/iconos/house-blank.svg') }}" alt="perfil"></figure></a>
                        </li>
                        <li class="nav-menu">
                            <a href="#" class="menu"><figure><img src="{{ url_for('static', filename='imagenes/iconos/menu.svg') }}" alt="menu"></figure></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-container main-curso-material">    
            <div class="materia-clases-elegir">
                <h2>{{ material.titulo }}</h2>
            </div>            
            <div class="imagen-de-fondo-curso">
                <figure>
                    <!-- Imagen de fondo del material -->
                    <img src="{{ url_for('static', filename='imagenes/recursos/Auditorio-img-fondo.jpg') }}" alt="imagen-de-fondo">
                    <figcaption>
                        {{ material.descripcion }}
                    </figcaption>
                </figure>
            </div>
            <section class="curso-material-container">
                <div class="c-curso-central">
                    <article class="curso-main">
                        <div class="informacion-profesor-material">
                            <figure>
                                <img src="{{ url_for('static', filename='imagenes/recursos/perfil-masculino-2.jpg') }}" alt="profesor">
                            </figure>
                            <h3><span class="profesor-material-span">Profesor:</span> {{ material.profesor }}</h3>
                        </div>
                        <div class="contenedor-material-curso">
                            <div class="descripcion-material-curso">
                                <figure class="descripcion-m-c-editar" style="cursor: pointer;">
                                    <img src="{{ url_for('static', filename='imagenes/iconos/lapiz-editar.svg') }}" alt="editar">
                                </figure>
                                <p id="texto-material-curso" class="editable">{{ material.descripcion }}</p>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="c-curso-izquierdo c-c-derecho">
                    <article class="curso-descargar">
                        <h3>Material de Estudio</h3>
                        <!-- Enlace para descargar el material -->
                        <a href="{{ url_for('static', filename=material.material_subido) }}" download>Ver</a>
                    </article>
                    <article class="curso-descargar">
                        <h3>Clases Enviadas</h3>
                        <a href="/profesor/clases/enviadas/">Click</a>
                    </article>
                    <div class="botones-curso botones-curso-p">
                        <form action="/profesor/eliminar/material/{{ material.id_material }}" method="POST">
                            <button type="submit">Eliminar Contenido</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/menu-profesor-a.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modificar-descripcion-curso.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/modal-material.js') }}"></script>
    <script src="{{ url_for('static', filename='js/material-subido-p.js') }}"></script>
</body>
</html>
