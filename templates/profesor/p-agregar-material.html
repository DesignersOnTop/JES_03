<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" href="../imagenes/recursos/logo-jes.png">
</head>
<body>
    <div class="body-container">
        <header>
            <div class="header-container">
                <figure class="jesIMG-container">
                    <img src="../imagenes/recursos/logo-jes.png" alt="JES-LOGO">
                </figure>            
                <div class="jes-titulo">
                    <h2>JES</h2>
                    <h3>Junior Explorers System</h3>                
                </div>
                <nav class="nav-container">
                    <ul>
                        <li class="nav-home">
                            <a href="p-home-a.html" class="li-home"><figure><img src="../imagenes/iconos/house-blank.svg" alt="perfil"></figure></a>
                        </li>
                        <li class="nav-menu">
                            <a href="#" class="menu"><figure><img src="../imagenes/iconos/menu.svg" alt="menu"></figure></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-container main-curso-material">              
            <section class="curso-material-container">
                <form action="#">
                    <fieldset>
                        <legend>Agregar Material 1ro - A</legend>
                        <div class="dato-material info-material">
                            <label for="nombre-material">Titulo del Material</label>
                            <input type="text" id="nombre-material">
                        </div>
                        <div class="imagen-de-fondo-curso">
                            <label for="fondo-material">Tema de fondo</label>
                            <input type="file" id="fondo-material">
                        </div>
                        <div class="dato-material">
                            <label for="con-material">Contenido del Material</label>
                            <textarea name="con-material" id="con-material"></textarea>
                        </div>
                        <div class="dato-material">
                            <label for="recurso-de-estudio">Subir Material</label>
                            <input type="file" id="recurso-de-estudio">
                        </div>
                        <div class="dato-material dato-fecha">
                            <div class="fecha-desde-material">
                                <label for="desde-material">Desde:</label>
                                <input type="date" id="desde">
                            </div>
                            <div class="fecha-hasta-material">
                                <label for="hasta-material">Hasta:</label>
                                <input type="date" id="hasta-material">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
    <script src="../js/menu-profesor-a.js"></script>
    <script src="../js/perfil-modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
