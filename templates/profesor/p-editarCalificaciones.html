
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Calificación</title>
</head>
<body>
    <h1>Editar Calificación</h1>
    <form action="/editar/calificacion/{{ calificacion.id_calificacion }}" method="POST">
        <label for="C1">C1:</label>
        <input type="text" name="C1" value="{{ calificacion.C1 }}" required>
        <label for="C2">C2:</label>
        <input type="text" name="C2" value="{{ calificacion.C2 }}" required>
        <label for="C3">C3:</label>
        <input type="text" name="C3" value="{{ calificacion.C3 }}" required>
        <label for="C4">C4:</label>
        <input type="text" name="C4" value="{{ calificacion.C4 }}" required>
        <label for="calificacion_final">Calificación Final:</label>
        <input type="text" name="calificacion_final" value="{{ calificacion['C. Final'] }}" required>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
