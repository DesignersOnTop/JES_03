<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Edición de Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/recursos/logo-jes.png') }}">
</head>
<body>
    <main id="registro-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="/actualizar_estudiantes" method="post" class="form-container">
                <fieldset>
                    <legend>Editar Perfil de Estudiante</legend>
                    <div class="form-group">
                        <div class="subir-imagen-registro">
                            <div class="imagen-registro-preview" id="preview">
                                <!-- Previsualización de imagen -->
                            </div>
                            <button type="button" class="btn-subir-imagen" id="btnSubirImagen">Subir Imagen</button>
                            <input type="file" id="subir-imagen" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input value="{{ estudiantes.nombre }}" type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input value="{{ estudiantes.apellidos }}" type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matrícula:</label>
                        <input value="{{ estudiantes.matricula }}" type="text" id="matricula" name="matricula" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input value="{{ estudiantes.email }}" type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input value="{{ estudiantes.fecha_nacimiento }}" type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input value="{{ estudiantes.direccion }}" type="text" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input value="{{ estudiantes.telefono }}" type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input value="{{ estudiantes.contraseña }}" type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <button type="submit" class="btn-guardar-cambios">Guardar Cambios</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
