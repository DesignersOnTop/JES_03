<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refuerzo de estudio</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="icon" href="../imagenes/recursos/logo-jes.png">
</head>
<body>
    <div class="body-container">
        <header>
            <div class="header-container">
                <figure class="jesIMG-container">
                    <img src="../imagenes/recursos/logo-jes.png" alt="JES-LOGO">
                </figure>            
                <div class="jes-titulo">
                    <h2>JES</h2>
                    <h3>Junior Explorers System</h3>                
                </div>
                <nav class="nav-container">
                    <ul>
                        <li class="nav-home">
                            <a href="a-home.html" class="li-home"><figure><img src="../imagenes/iconos/house-blank.svg" alt="perfil"></figure></a>
                        </li>
                        <li class="nav-menu">
                            <a href="#" class="menu"><figure><img src="../imagenes/iconos/menu.svg" alt="menu"></figure></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-container">
            <section class="modals-container">
                <div class="agg-materias-container">
                    <h1 class="titulo-agg-materia">Agregar materia</h1>
                    <div class="materias-existente">
                        <article class="article-material-existente">
                            <figure class="materia-imagen">
                                <img src="../imagenes/random-glasses-guy.jpeg" alt="">
                            </figure>
                            <h4>Matemáticas</h4>
                        </article>
                        <article class="article-material-existente">
                            <figure class="materia-imagen">
                                <img src="../imagenes/random-glasses-guy.jpeg" alt="">
                            </figure>
                            <h4>Matemáticas</h4>
                        </article>
                        <article class="article-material-existente">
                            <figure class="materia-imagen">
                                <img src="../imagenes/random-glasses-guy.jpeg" alt="">
                            </figure>
                            <h4>Matemáticas</h4>
                        </article>
                        <article class="article-material-existente">
                            <figure class="materia-imagen">
                                <img src="../imagenes/random-glasses-guy.jpeg" alt="">
                            </figure>
                            <h4>Matemáticas</h4>
                        </article>
                        <article class="article-material-existente">
                            <figure class="materia-imagen">
                                <img src="../imagenes/random-glasses-guy.jpeg" alt="">
                            </figure>
                            <h4>Matemáticas</h4>
                        </article>
                        <article class="article-material-existente">
                            <figure class="materia-imagen">
                                <img src="../imagenes/random-glasses-guy.jpeg" alt="">
                            </figure>
                            <h4>Matemáticas</h4>
                        </article>
                    </div>
                    <article class="agregar-material-contenido">
                        <form action="#">
                            <div class="materia-dato dato-img-materia">
                                <div id="imagen-materia-js"></div>
                                <label for="imagen-materia">Subir imagen</label>
                                <input type="file" id="imagen-materia">      
                            </div>
                            <div class="materia-dato-container">
                                <div class="materia-dato">
                                    <label for="nom-materia">Nombre de la materia</label>
                                    <input type="text" id="nom-materia">         
                                </div>
                                <div class="materia-dato">
                                    <label for="curso-materia">Curso</label>
                                    <select name="curso-materia" id="curso-materia">
                                        <option value="">1ro</option>
                                        <option value="">2do</option>
                                        <option value="">3ro</option>
                                        <option value="">4to</option>
                                        <option value="">5to</option>
                                        <option value="">6to</option>
                                    </select>
                                </div> 
                            </div>
                        </form>

                    </article>                        
                    <input type="submit" value="Subir" id="subir-materia">
                </div>
            </section>
        </main>
    </div>
    <script src="../js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
