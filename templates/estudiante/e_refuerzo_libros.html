<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros de estudios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/recursos/logo-jes.png') }}">
</head>

<body>
    <header>
        <div class="header-container">
            <figure class="jesIMG-container">
                <img src="{{ url_for('static', filename='imagenes/recursos/logo-jes.png') }}" alt="JES-LOGO">
            </figure>
            <div class="jes-titulo">
                <h2>JES</h2>
                <h3>Junior Explorers System</h3>
            </div>
            <nav class="nav-container">
                <ul>
                    <li class="nav-home">
                        <a href="/home/estudiante/" class="li-home">
                            <figure><img src="{{ url_for('static', filename='imagenes/iconos/house-blank.svg') }}"
                                    alt="perfil"></figure>
                        </a>
                    </li>
                    <li class="nav-menu">
                        <a href="#" class="menu">
                            <figure><img src="{{ url_for('static', filename='imagenes/iconos/menu.svg') }}" alt="menu">
                            </figure>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-container">            
        <div class="cabecera-agg-material cabecera-agg-refuerzo" id="cabecera-libro-flex">
            <div class="cabecera-flex">
                <div class="contenedor-a-cabecera">
                    <a href="#" id="recurrente-a-refuerzo">Libros</a>
                    <a href="{{ url_for('e_refuerzo_videos') }}">Videos</a>
                </div>
                <h2 class="titulo-refuerzo titulo-none">Recursos de Estudio</h2>
            </div>
            <form action="#">
                <input type="search" class="search-input" name="materias-refuerzo" id="materias-refuerzo" placeholder="Buscar libros...">
            </form>
        </div>
        <section class="section-materiales section-libros-refuerzo-e section-margin-top" id="libros-section">
            {% for libro in libros %}
            <article class="contenedor-material con-ma-libro contenedor-libro" data-nom-asignatura="{{ libro.nom_asignatura | lower }}"
                data-titulo="{{ libro.titulo | lower }}">
                <div class="materia-del-material">
                    <h3>{{ libro.nom_asignatura }}</h3>
                </div>
                <div class="contenido-material">
                    <figure class="fondo-material-estudio">
                        <img src="{{ url_for('download_file', filename=libro.portada) }}" alt="imagen-fondo-estudio">
                    </figure>
                    <div class="link-material">
                        <h3>{{ libro.titulo }}</h3>
                        <a href="{{ url_for('e_libro', titulo=libro.titulo) }}">ver</a>
                    </div>
                </div>
            </article>
            {% endfor %}
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{url_for('static', filename='js/busqueda_libro_video.js')}}"></script>
</body>
</html>
